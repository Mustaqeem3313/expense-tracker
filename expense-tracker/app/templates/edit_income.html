{% extends "base.html" %}

{% block title %}Edit Income - Expense Tracker{% endblock %}

{% block page_title %}Edit Income{% endblock %}

{% block content %}
<div class="edit-content">
    <div class="form-section">
        <h3>Edit Income</h3>
        <form method="POST" class="edit-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="source">Source</label>
                    <select name="source" id="source" required>
                        <option value="">Select Source</option>
                        <option value="Salary" {% if income.source == 'Salary' %}selected{% endif %}>Salary</option>
                        <option value="Freelance" {% if income.source == 'Freelance' %}selected{% endif %}>Freelance</option>
                        <option value="Investment" {% if income.source == 'Investment' %}selected{% endif %}>Investment</option>
                        <option value="Business" {% if income.source == 'Business' %}selected{% endif %}>Business</option>
                        <option value="Other" {% if income.source == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" step="0.01" value="{{ income.amount }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" value="{{ income.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" value="{{ income.description or '' }}" placeholder="Optional description">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Income</button>
                <a href="{{ url_for('income.income') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
