{% extends "base.html" %}

{% block title %}Edit Expense - Expense Tracker{% endblock %}

{% block page_title %}Edit Expense{% endblock %}

{% block content %}
<div class="edit-content">
    <div class="form-section">
        <h3>Edit Expense</h3>
        <form method="POST" class="edit-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" required>
                        <option value="">Select Category</option>
                        <option value="Groceries" {% if expense.category == 'Groceries' %}selected{% endif %}>Groceries</option>
                        <option value="Utilities" {% if expense.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                        <option value="Entertainment" {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                        <option value="Transportation" {% if expense.category == 'Transportation' %}selected{% endif %}>Transportation</option>
                        <option value="Healthcare" {% if expense.category == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                        <option value="Shopping" {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                        <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" step="0.01" value="{{ expense.amount }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" value="{{ expense.description or '' }}" placeholder="Optional description">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Expense</button>
                <a href="{{ url_for('expenses.expenses') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
